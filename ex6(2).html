<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Olympics Game Gallery</title>
<style>
body {
margin: 0;
padding: 0;
font-family: Arial, sans-serif;
background-color: pink;
text-align: center;
}
h2 {
margin: 0;
padding: 15px;
background-color: #222; 
color: white;
font-size: 28px;
font-weight: bold;
}
.gallery {
display: flex;
justify-content: center;
gap: 20px;
flex-wrap: wrap;
padding: 20px;
}
.card {
width: 180px;
border-radius: 10px;
overflow: hidden;
background: #fff;
box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.card img {
width: 100%;
height: 200px;
object-fit: cover;
display: block;
}
.card p {
margin: 0;
padding: 10px;
background: #000;
color: #fff;
font-weight: bold;
}
.card:hover {
transform: scale(1.05);
box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5);
}
</style>
</head>
<body>
<h2>Olympics Game Gallery</h2>
<div class="gallery">
<div class="card">
<img src="cricket.jpg" alt="Game 1">
<p>Cricket</p>
</div>
<div class="card">
<img src="Hockey.jpg" alt="Game 2">
<p>Hockey</p>
</div>
<div class="card">
<img src="Football.jpg" alt="Game 3">
<p>Football</p>
</div>
<div class="card">
<img src="Badminton.jpg" alt="Game 4">
<p>Badminton</p>
</div>
<div class="card">
<img src="Basketball.jpg" alt="Game 5">
<p>Basketball</p>
</div>
</div>
</body>
</html>
